<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- The 3D Scene -->
  <div id="scene-container"></div>

  <!-- Interaction UI -->
  <div id="ui">
    <div id="message">
      <p id="astronaut-text">👩‍🚀 Can we begin? Are you excited?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="password-section" style="display:none;">
      <p>🔑 Please enter the secret password:</p>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button id="submitPassword">Submit</button>
    </div>

    <div id="blast-section" style="display:none;">
      <p>💣 The astronaut found a bomb! Shall we blast the moon?</p>
      <button id="blastBtn">Detonate</button>
    </div>

    <div id="wish" style="display:none;">
      <h1>🎉 Happy Birthday! 🌙✨</h1>
      <p>Wishing you endless happiness and cosmic joy 💖</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
